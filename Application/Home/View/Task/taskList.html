<extend name="Public::base"/>
<block name="headjs">
<style>
	.middleDiv{
		height: 34px;
		line-height: 34px;
		text-align: center;
	}
 	.form_datetime input{
		height: 34px;
		width:242.7px;
	} 
</style>

<link href="__PUBLIC__/css/bootstrap-datetimepicker.css" rel="stylesheet" />
</block>

<block name="body">

<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header ">
                <span class="widget-caption">任务消息列表</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="#" data-toggle="dispose">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
            	
            	<div class="table-toolbar ">
            		<div class="row">
            			<div class="col-sm-9">

		            	</div>
          				<div class="col-sm-1">
          				</div>
	  <!--         		<div class="col-sm-2" style="line-height: 78px;height: 78px;">
	          				<a class="btn default-btn" id="search" >查询</a>
			            </div> -->
		            </div>
            	</div>
            
          		<table class="table table-striped table-hover table-bordered" id="editabledatatable">
                    <thead>
                        <tr role="row">
     
                            <th>
                            	序号
                            </th>
                            <th>
                            	创建时间
                            </th>
                            <th>
                            	是否已读
                            </th>
                            <th>
                               	消息内容
                            </th>
                            <th>
                                                                                                 消息来源
                            </th>
                            <th>
                                                                                                 消息接收者
                            </th>
          
                        </tr>
                    </thead>

                    <tbody id="taskListTable">
                    	<foreach name="taskList" item="vo" key="key">
                        <tr>
            
                            <td>{$key+1}</td>
                            <td>{$vo.ctime}</td>
                            <td>{$vo.is_read}</td>
                            <td>
                            	<a href="__APP__{$vo.url}">
                            		{$vo.message}
                            	</a>	
                            </td>
                            <td>{$vo.from_nickname}</td>
                            <td>{$vo.nickname}</td>

                        </tr>
                        </foreach>                        
                    </tbody>
                </table><br/>
                <div class="row DTTTFooter">
					<div class="col-sm-6">
						<div class="dataTables_info" id="simpledatatable_info" role="alert" aria-live="polite" aria-relevant="all"></div>
					</div>
					<div class="col-sm-8 pull-right">
						<div class="dataTables_paginate paging_bootstrap" id="simpledatatable_paginate">
							<ul class="pagination" id="pageUl">
								{$page}
							</ul>
						</div>
					</div>				
            	</div>
            </div>   	
        </div>
    </div>
</div>


</block>


<block name="footjs">
<!--Basic Scripts-->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/datetime/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/js/datetime/bootstrap-timepicker.js"></script>
<script src="__PUBLIC__/js/datetime/bootstrap-datetimepicker.js"></script>

<!--Beyond Scripts-->
<script src="__PUBLIC__/js/beyond.min.js"></script>

<script type="text/javascript">

</script>


</block>
