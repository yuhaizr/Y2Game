<extend name="Public:base" />
<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">编辑部门</span>
                         </div>
                         <div class="widget-body">
                             <form id="registrationForm" action="__SELF__" method="post" class="form-horizontal bv-form" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh" novalidate="novalidate">
                      
                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">权重名称</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" name="name" id='name' value = "{$dimensioninfo.name}"
                                     
                                         >
                                     </div>
                                 </div>
                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">百分比</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" name="percent" id="percent" value="{$dimensioninfo.percent}" > 
                                     </div>
                                 </div>
                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">备注说明</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" id='remark' name="remark" data-bv-notempty="true" data-bv-notempty-message="The password is required and cannot be empty"  
                                         data-bv-field="password" value = "{$dimensioninfo.remark}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <div class="col-lg-offset-4 col-lg-8">
                                         <input class="btn btn-palegreen" type="button" id='add_btn' value="添 加">
                                     </div>
                                 </div>
                                 <input type="hidden" name="id" id='id' value="{$dimensioninfo.id}"/>
                             </form>
                         </div>
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">
<!--Basic Scripts-->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<!--Beyond Scripts-->
<script src="__PUBLIC__/js/beyond.min.js"></script>
 <!--Page Related Scripts-->
<script src="__PUBLIC__/js/validation/bootstrapValidator.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$('#add_btn').click(function(){

		var name = $('#name').val();
		var remark = $('#remark').val();
		var percent = $('#percent').val();
		var id = $('#id').val();
		
		var data = {'name':name,'remark':remark,'percent':percent ,'id':id};
		$.ajax({
			type: "POST",
			url: '__APP__/Home/Dimension/dimensionedit',
			data: data,
			dataType: 'json',
			success: function(dt) {	
				alert(dt.message);
				if(dt.status == '0'){
					location.href = '__APP__/Home/Dimension/dimensionList';
				}
			}
		
		});
	});
});
</script>
</block>
