<extend name="Public:base" />
<block name="body">
     <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12">
             <div class="row">
                 <div class="col-xs-12">
                     <div class="widget radius-bordered">
                         <div class="widget-header">
                             <span class="widget-caption">编辑用户</span>
                         </div>
                         <div class="widget-body">
                             <form id="registrationForm" action="__SELF__" method="post" class="form-horizontal bv-form" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh" novalidate="novalidate">
                      
                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">用户名称</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" name="account" 
                                         data-bv-notempty="true" 
                                         data-bv-notempty-message="The username is required and cannot be empty" 
                                         data-bv-stringlength="true" 
                                         data-bv-stringlength-min="3" 
                                         data-bv-stringlength-max="10" 
                                         data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long" 
                                         data-bv-field="username"
                                         value = "{$userinfo.account}"
                                         disabled
                                         >
                                     </div>
                                 </div>
                                 <!-- 
                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">原　密  码</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" name="password" 
                                         data-bv-notempty="true" 
                                         data-bv-notempty-message="The username is required and cannot be empty" 
                                         data-bv-regexp="true" 
                                         data-bv-regexp-regexp="[a-zA-Z0-9_\.]+" 
                                         data-bv-regexp-message="The username can only consist of alphabetical, number, dot and underscore" 
                                         data-bv-stringlength="true" 
                                         data-bv-stringlength-min="6" 
                                         data-bv-stringlength-max="30" 
                                         data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long" 
                                         data-bv-field="username">
                                     </div>
                                 </div>
                                  -->
                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">新　密  码</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" name="password" 
                                         data-bv-notempty="true" 
                                         data-bv-notempty-message="The username is required and cannot be empty" 
                                         data-bv-regexp="true" 
                                         data-bv-regexp-regexp="[a-zA-Z0-9_\.]+" 
                                         data-bv-regexp-message="The username can only consist of alphabetical, number, dot and underscore" 
                                         data-bv-stringlength="true" 
                                         data-bv-stringlength-min="6" 
                                         data-bv-stringlength-max="30" 
                                         data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long" 
                                         data-bv-field="username"
                                         >
                                         
                                     </div>
                                 </div>
                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">昵　　称</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" name="nickname" 
                                         data-bv-notempty="true" 
                                         data-bv-notempty-message="The username is required and cannot be empty" 
                                         data-bv-regexp="true" 
                                         data-bv-regexp-regexp="[a-zA-Z0-9_\.]+" 
                                         data-bv-regexp-message="The username can only consist of alphabetical, number, dot and underscore" 
                                         data-bv-stringlength="true" 
                                         data-bv-stringlength-min="6" 
                                         data-bv-stringlength-max="30" 
                                         data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long" 
                                         data-bv-field="username"
                                         value = "{$userinfo.nickname}"
                                         >
                                         
                                     </div>
                                 </div>
                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">证　　 书</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" name="cert" 
                                         data-bv-notempty="true" 
                                         data-bv-notempty-message="The username is required and cannot be empty" 
                                         data-bv-regexp="true" 
                                         data-bv-regexp-regexp="[a-zA-Z0-9_\.]+" 
                                         data-bv-regexp-message="The username can only consist of alphabetical, number, dot and underscore" 
                                         data-bv-stringlength="true" 
                                         data-bv-stringlength-min="6" 
                                         data-bv-stringlength-max="30" 
                                         data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long" 
                                         data-bv-field="username"
                                         value = "{$userinfo.cert}"
                                         >
                                         
                                     </div>
                                 </div>

                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">是否启用</label>
                                     <div class="col-lg-8">
                                         <input class="checkbox-slider slider-icon yesno" value="1" name="status" checked="checked" type="checkbox"><span class="text"></span></div>
                                 </div>

                                 <div class="form-group has-feedback">
                                     <label class="col-lg-4 control-label">备注说明</label>
                                     <div class="col-lg-4">
                                         <input type="text" class="form-control" name="remark" data-bv-notempty="true" data-bv-notempty-message="The password is required and cannot be empty"  data-bv-field="password" value = "{$userinfo.remark}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <div class="col-lg-offset-4 col-lg-8">
                                         <input class="btn btn-palegreen" type="submit" value="添 加">
                                     </div>
                                 </div>
                                 <input type="hidden" name="id" value="{$userinfo.id}"/>
                             </form>
                         </div>
                     </div>
                 </div>                 
             </div>
             
         </div>
     </div>

 </block>
 
<block name="footjs">
<!--Basic Scripts-->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<!--Beyond Scripts-->
<script src="__PUBLIC__/js/beyond.min.js"></script>
 <!--Page Related Scripts-->
<script src="__PUBLIC__/js/validation/bootstrapValidator.js"></script>
<script type="text/javascript">
$(document).ready(function () {
    //$("#registrationForm").bootstrapValidator();
});
</script>
</block>
